<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Details</title>
        <link rel="details-stylesheet" href="details-stylesheet.css">
    </head>
    <body>
        <header class="app-header">
            <h1>Weather Details</h1>
        </header>

        <div class="container">
            <div id="detailsInfo">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="pressure"></p>
                <button id="backButton">Back to Home</button>
            </div>
        </div>

        <script src="details.js"></script>
    </body>
</html>
